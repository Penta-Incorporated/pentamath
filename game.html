<!DOCTYPE html>
<html lang='en'>

<head>
    <title>PentaMath</title>
	<link rel='stylesheet' href='style/main.css'>
	<link rel='stylesheet' href='style/game.css'>
	<link rel="shortcut icon" type="image/png" href="images/favicon.png"/>
    <link rel='stylesheet' href='style/TimeCircles.css' />
	<script src='js/jquery.js'></script>
    <script src="http://use.edgefonts.net/nunito.js"></script>
    <script type='text/javascript' src='js/TimeCircles.js'></script>
	<script type="text/javascript" src="js/mathjax/MathJax.js?config=TeX-AMS-MML_HTMLorMML"></script>
</head>

<body>
	<div id='page'>
		<div id='header'></div>
		<hr />

		<div id='content'>
			<div id='question'></div>

			<input id='ans' type='textfield' class='textfield' placeholder=' Your Answer'><br />
			<a id='submit' class='rbs-button rbs-modern-detail rbs-modern-blue'>Submit</a>
			<div id='time' data-timer='11'></div>
		</div>
	</div>

<script src='js/problemGen.js'></script>
<script type='text/javascript'>

	var problem;
    window.hack = 0;
    var rating = 1400;
    var timeLeft = 10;
    var timer = setInterval(setTime, 1000);
    var problemsRight = 0;
    var problemsDone = 0;

    function nextQuestion()
    {
        nextTimer();
        $('#question').fadeOut('300', function()
        {
            problem = createProblem(rating);
            displayProblem();
            $('#ans').val('');
               
        });
        $('#question').fadeIn('300');


    }
    
    function nextTimer()
    {
        $('#time').fadeTo(300, 0, function()
        {
            $('#time').TimeCircles().restart();
            $('#time').TimeCircles().stop();
            $('#time').delay(1000).fadeTo(300, 1).delay('400');
        });

        window.setTimeout(function() 
        {
            $('#time').TimeCircles().start();
        }, 1400);
    }


    function initGame()
    {
        return false;
    }


   //functions to display correct or incorrect

    function showCorrect()
    {
        $('#question').fadeTo(350, 0, function()
        {
            document.getElementById('question').style.color = 'green';
            document.getElementById('question').innerHTML = 'Correct!';
        }).fadeTo(350, 1).delay('250');
    }

    function showIncorrect(str)
    {
        $('#question').fadeTo(350, 0, function()
        {
            document.getElementById('question').style.color = 'red';
            document.getElementById('question').innerHTML = str;
        }).fadeTo(350, 1).delay('250');
    }
    
    function setTime()
    {
        timeLeft--;
        console.log(timeLeft);
        if (timeLeft == 0)
            clearInterval(timer);
    }

	function toTeX(str){
		return '\\(' + str.replace(/\//, '\\div').replace(/\*/, '\\times') + '\\)';
	}


	function testAnswer(){
        if (window.hack == 0){
            var correct = eval(problem);
            var guess = $('#ans').val();

            if (guess == correct)
            {
                problemsRight++;
                showCorrect();

            }else showIncorrect('Incorrect!');

            problemsDone++;

            nextQuestion();
        }

	}


    function displayProblem()
    {
        $('#question').html(toTeX(problem)).css('color', 'black');
        MathJax.Hub.Queue(["Typeset",MathJax.Hub]);
    }

    //callback function for timer event listener
    function zeroTime(unit, value, total)
    {
        if (total == 0)
        {
            window.hack = 1;
            showIncorrect('Out of time!');
            nextQuestion();
        }else window.hack = 0;

    }


	$(function() {

       


		$('#submit').on('click', function() {
			testAnswer();
		});

        $('#ans').keyup(function(e) {
            if (e.keyCode == 13) {
                testAnswer();
            }
        });

	$("#time").TimeCircles({
    "animation": "smooth",
    "count_past_zero": false,
    "use_background": false,
    "fg_width": 0.04,
    "circle_bg_color": "#EEEEEE",
    "time": {
        "Days": {
            "text": "Days",
            "color": "#CCCCCC",
            "show": false
        },
        "Hours": {
            "text": "Hours",
            "color": "#CCCCCC",
            "show": false
        },
        "Minutes": {
            "text": "Minutes",
            "color": "#CCCCCC",
            "show": false
        },
        "Seconds": {
            "text": "Seconds",
            "color": "#2CCF17",
            "show": true
        }
    },
    "total_duration": 11});
	
    $('#time').css('visibility', 'visible');
    $('#time').TimeCircles().addListener(zeroTime);
    nextQuestion();
        
  	});

</script>
</body>

</html>
